<!DOCTYPE html>
<html>
<head>
	<title>Website2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Oswald|Bevan|Squada+One" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<style type="text/css">
	body{
		overflow-x: hidden;
	padding: 0;
	margin: 0;
	font-size: 20px;
}

.box1{
	height: 80vh;
	margin: 0 auto;
	min-width: 1186px;
	background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)) ,url(salad.jpg)center center;
	background-repeat: no-repeat;
	background-size: cover;
}
nav{
	min-height: 62px;
	background: grey;
}
ul{
	margin: 0;
	display: inline-block;
}
ul li{
	font-size: 25px;
	display: inline-block;
	list-style-type: none;
	padding: 10px 20px;
}
ul li a{
	font-family: 'Oswald', sans-serif;
	text-decoration: none;
	color: white;
}
ul li a:hover{
	color: #e8e8e8;
	padding: 10px 20px;
	border-bottom: 2px solid red;
}
.logo{
	float: right;
}
.logo h1{
	margin-top: 10px;
	margin-right: 20px;
	color: white;
}
.content{
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	background: transparent;
}
.content h1{
	font-family: 'Bevan', cursive;
	color: white;
	font-size: 100px;
}
.content h1:hover{
	border-bottom: 6px solid red;
	cursor: pointer;
}


.section1{
	position: relative;
	text-align: center;
	background: lightgrey;
	width: 100%;
	height: 50vh;
	display: inline-flex;
}
.cuisine1{
	margin-left: 120px;
	box-sizing: border-box;
	border-radius: 20px;
	margin-top: 40px; 
	background: url(indian.jpeg)no-repeat center center;
	background-repeat: no-repeat;
	background-size: cover;
	width: 20%;
	height: 80%;
}
.cuisine2{
	margin-left: 20px;
	box-sizing: border-box;
	border-radius: 20px;
	margin-top: 40px; 
	background: url(chinese.jpeg)no-repeat center center;
	background-repeat: no-repeat;
	background-size: cover;
	width: 20%;
	height: 80%;
}
.cuisine3{
	margin-left: 20px;
	box-sizing: border-box;
	border-radius: 20px;
	margin-top: 40px; 
	background: url(italian.jpeg)no-repeat center center;
	background-repeat: no-repeat;
	background-size: cover;
	width: 20%;
	height: 80%;
}
.cuisine4{
	margin-left: 20px;
	box-sizing: border-box;
	border-radius: 20px;
	margin-top: 40px; 
	background: url(spanish.jpeg)no-repeat center center;
	background-repeat: no-repeat;
	background-size: cover;
	width: 20%;
	height: 80%;
}
.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: #008CBA;
  overflow: hidden;
  width: 0;
  height: 100%;
  transition: .5s ease;
}

.cuisine1:hover .overlay {
  width: 29%;
}
.cuisine2:hover .overlay {
  width: 50%;
}
.cuisine3:hover .overlay {
  width: 72%;
}
.cuisine4:hover .overlay {
  width: 100%;
}

.text {
  color: white;
  font-size: 70px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  white-space: nowrap;
}
.section2{
	width: 100%;
	height: 4vh;
	background: #7c7c7c; 
	text-align: center;
	position: relative;
}
.section2 p{
	margin-top: 0;
	margin-left: 40%;
	position: absolute;
}

</style>
<body>
<div class="box1" id="home">
	<nav  class="animated slideInDown">
		<ul>
			<li><a href="Plates.html">Dishes</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
		<div class="logo">
		<h1>Restaurant</h1>
	</div>
	</nav>
	<div class="content">
		<h1 class="animated slideInLeft">Resto website</h1>

	</div>
</div>
<section class="section1">
	<div class="cuisine1"><div class="overlay">
    <div class="text">Indian</div>
  </div></div>
	<div class="cuisine2"><div class="overlay">
    <div class="text">Chinese</div>
  </div></div>
	<div class="cuisine3"><div class="overlay">
    <div class="text">Italian</div>
  </div></div>
	<div class="cuisine4"><div class="overlay">
    <div class="text">Spanish</div>
  </div></div>
</section>
<section class="section2">
	<p>Allrights reserved copyright &copy Ajay Verma</p>
</section>
</body>
</html>
